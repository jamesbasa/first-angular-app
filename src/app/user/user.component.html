<div>
  <!-- below is an event lister -->
  <button (click)="onSelectUser()">
    <!-- below is called property binding -->
    <img [src]="imagePath" [alt]="currentUser.name" />
    <!-- below is called string interpolation -->
    <span>{{ currentUser.name }}</span>
    <!-- below is how you bind an attribute to a dynamic value -->
    <!-- <div [attr.aria-valuenow]="currentVal"></div> -->
  </button>
</div>
