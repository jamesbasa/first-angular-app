<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user
        [id]="user.id"
        [name]="user.name"
        [imagePath]="imagePath(user)"
        (select)="onSelectUser($event)"
      ></app-user>
    </li>
  </ul>

  <app-task [selectedUser]="selectedUser"></app-task>
</main>

<router-outlet />
