<ng-template [ngIf]="isAddingTask">
  <app-new-task
    [userId]="this.selectedUser.id"
    (close)="onCloseAddTask()"
  ></app-new-task>
</ng-template>

<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of tasksOfSelectedUser">
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
  </ul>
</section>
