<ng-template [ngIf]="isAddingTask">
  <app-new-task (cancel)="onCancelAddTask()"></app-new-task>
</ng-template>

<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of tasksOfSelectedUser">
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
  </ul>
</section>
